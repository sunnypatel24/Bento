<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>üç±</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- ¬∞<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="blank"
                    href="https://yahoo.com"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://calendar.google.com/calendar/r"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.twitch.tv/directory/following"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="twitch"></i>
                </a>
                <a href="https://sunnypatel.netlify.app/" class="qlink__link qlink__link-5">
                    <i class="qlink__icon" data-feather="home"></i>
                </a>
                <a
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="book"></i>
                <a
                    href="https://drive.google.com/drive/u/0/my-drive"
                    class="qlist__link"
                    >Google Drive</a
                >
                <a
                    href="https://cometmail-my.sharepoint.com/personal/sgp170000_utdallas_edu/_layouts/15/onedrive.aspx"
                    class="qlist__link"
                    >OneDrive</a
                >
                <a
                    href="https://www.w3schools.com/"
                    class="qlist__link"
                    >w3schools</a
                >
                <a
                    href="https://www.geeksforgeeks.org/"
                    class="qlist__link"
                    >GeeksforGeeks</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a href="https://www.linkedin.com" class="qlist__link"
                    >LinkedIn</a
                >
                <a href="https://elearning.utdallas.edu/webapps/portal/execute/tabs/tabAction?tab_tab_group_id=_1_1" class="qlist__link">Elearning</a>
                <a href="https://aur.archlinux.org/" class="qlist__link">Arch Linux</a>
                <a href="https://www.reddit.com/" class="qlist__link"
                    >Reddit</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
